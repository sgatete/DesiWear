<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Twitter Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #1DA1F2;
        }
        .welcome-image {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .welcome-image:hover {
            transform: scale(1.05);
        }
        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1DA1F2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .link-button:hover {
            background-color: #1a91da;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Twitter Page!</h1>
    <p>We’re glad you’re here. Click the image or the link below to visit our Twitter page!</p>

    <!-- Clickable Image -->
    <a href="https://www.twitter.com" target="_blank">
        <img src="./R.png" 
             alt="Welcome to Twitter" class="welcome-image">
    </a>
    <br>

    <!-- Link Button to Twitter Home -->
    <a href="./index.html#" target="_blank" class="link-button">Go to Home</a>
</div>

</body>
</html>
